<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/grape/dash">
        <ion-nav-view name="grape-dash"></ion-nav-view>
    </ion-tab>

    <!-- Create Tab -->
    <ion-tab title="Create" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/grape/create">
        <ion-nav-view name="grape-create"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Join" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/grape/join">
        <ion-nav-view name="grape-join"></ion-nav-view>
    </ion-tab>


</ion-tabs>
